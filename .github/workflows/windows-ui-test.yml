name: Windows UI Test with WinAppDriver

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  win-ui-test:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install selenium pillow requests

      - name: Download WinAppDriver
        shell: powershell
        run: |
          $url = "https://github.com/microsoft/WinAppDriver/releases/download/v1.2.1/WindowsApplicationDriver_1.2.1.msi"
          $output = "$env:TEMP\WindowsApplicationDriver.msi"

          Invoke-WebRequest -Uri $url -OutFile $output

          if (Test-Path $output) {
            Write-Output "‚úÖ WinAppDriver downloaded successfully."
          } else {
            Write-Output "‚ùå WinAppDriver download failed!"
            exit 1
          }

      - name: Install WinAppDriver
        shell: powershell
        run: |
          $msiPath = "$env:TEMP\WindowsApplicationDriver.msi"

          Start-Process -FilePath "msiexec.exe" -ArgumentList "/i $msiPath /quiet /norestart" -Wait -NoNewWindow

          $driverPath = "C:\Program Files (x86)\Windows Application Driver\WinAppDriver.exe"
          if (Test-Path $driverPath) {
            Write-Output "‚úÖ WinAppDriver installed successfully."
          } else {
            Write-Output "‚ùå WinAppDriver installation failed!"
            exit 1
          }

      - name: Start WinAppDriver (Background)
        shell: powershell
        run: |
          Write-Output "üîÑ Starting WinAppDriver..."
          Start-Process -FilePath "C:\Program Files (x86)\Windows Application Driver\WinAppDriver.exe" `
                        -WindowStyle Hidden `
                        -PassThru `
                        -RedirectStandardOutput "winappdriver.log" `
                        -RedirectStandardError "winappdriver_error.log"

          Start-Sleep -Seconds 3

      - name: Check if WinAppDriver is running
        shell: powershell
        run: |
          $process = Get-Process WinAppDriver -ErrorAction SilentlyContinue
          if ($process) {
            Write-Output "‚úÖ WinAppDriver is running."
          } else {
            Write-Output "‚ùå WinAppDriver is NOT running!"
            Write-Output "üìú Dumping WinAppDriver logs..."
            
            if (Test-Path winappdriver.log) {
              Get-Content winappdriver.log
            } else {
              Write-Output "‚ö†Ô∏è No log file found: winappdriver.log"
            }
            
            if (Test-Path winappdriver_error.log) {
              Get-Content winappdriver_error.log
            } else {
              Write-Output "‚ö†Ô∏è No log file found: winappdriver_error.log"
            }

            exit 1
          }

      - name: Debug Running Processes
        shell: powershell
        run: Get-Process | Select-String "WinAppDriver"

      - name: Run UI Test
        run: python test_app.py

      - name: Upload Screenshot as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-ui-screenshot
          path: screenshot.png
