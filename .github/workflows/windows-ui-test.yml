name: Windows UI Test with WinAppDriver

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  win-ui-test:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install selenium pillow

      - name: Download WinAppDriver
        shell: powershell
        run: |
          $url = "https://github.com/microsoft/WinAppDriver/releases/download/v1.2/WindowsApplicationDriver.msi"
          $output = "WinAppDriver.msi"
          Invoke-WebRequest -Uri $url -OutFile $output
          if (Test-Path $output) {
            Write-Output "WinAppDriver downloaded successfully."
          } else {
            Write-Output "WinAppDriver download failed!"
            exit 1
          }

      - name: Install WinAppDriver
        shell: powershell
        run: |
          Start-Process -FilePath "msiexec.exe" -ArgumentList "/i WinAppDriver.msi /quiet /norestart" -Wait -NoNewWindow
          if ($?) {
            Write-Output "WinAppDriver installed successfully."
          } else {
            Write-Output "WinAppDriver installation failed!"
            exit 1
          }

      - name: Run UI Test
        run: python test_app.py

      - name: Upload Screenshot as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-ui-screenshot
          path: screenshot.png
