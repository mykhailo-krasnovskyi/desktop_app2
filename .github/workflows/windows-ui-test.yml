name: Windows UI Test with WinAppDriver

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  win-ui-test:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install selenium pillow

      - name: Install WinAppDriver from Microsoft Store
        run: |
          Get-AppxPackage -Name Microsoft.WinAppDriver -AllUsers || Add-AppxPackage -Register "C:\Program Files\WindowsApps\Microsoft.WinAppDriver_1.2.0.0_x64__8wekyb3d8bbwe\AppxManifest.xml"

      - name: Run UI Test
        run: python test_app.py

      - name: Upload Screenshot as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-ui-screenshot
          path: screenshot.png
